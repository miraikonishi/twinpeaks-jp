# Sveltia CMS Configuration
# yaml-language-server: $schema=https://unpkg.com/@sveltia/cms/schema/sveltia-cms.json

backend:
  name: github
  repo: miraikonishi/twinpeaks-jp
  branch: main

locale: ja

media_folder: public/images
public_folder: /images

collections:
  # エピソード解説
  - name: studies
    label: エピソード解説
    label_singular: エピソード
    folder: content/studies
    create: true
    extension: json
    format: json
    slug: "{{slug}}"
    fields:
      - { label: ID, name: id, widget: string, hint: "例: ep1, ep2" }
      - { label: タイトル, name: title, widget: string }
      - { label: 原題, name: originalTitle, widget: string, required: false }
      - { label: 副題, name: secondaryTitle, widget: string, required: false }
      - { label: サムネイル画像, name: image, widget: image }
      - { label: 概要, name: excerpt, widget: text }
      - { label: 本文, name: content, widget: markdown }

